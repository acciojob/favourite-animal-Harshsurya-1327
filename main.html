<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourite Animal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card p {
      color: #555;
      line-height: 1.5;
      font-size: 16px;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Favourite Animal</h2>
    <img src="https://placekitten.com/400/250" alt="Cute Animal">
    <p>
      My favourite animal is the cat üê±. Cats are playful and independent,
      and they make wonderful companions. They love to explore, cuddle,
      and sometimes act mischievous!
    </p>
    <a href="https://en.wikipedia.org/wiki/Cat" target="_blank">Learn More</a>
  </div>
</body>
</html>
